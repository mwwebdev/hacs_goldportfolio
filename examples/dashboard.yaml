"""Example dashboard configuration for Gold Portfolio Tracker."""

# Dashboard YAML für Lovelace
title: Gold Portfolio
views:
  - title: Übersicht
    cards:
      # Widget 1: Gesamtes Portfolio
      - type: custom:gold-portfolio-card
        type: portfolio-total
        total_grams_entity: sensor.portfolio_total_grams
        current_value_entity: sensor.portfolio_current_value
        gain_eur_entity: sensor.portfolio_total_gain_eur
        gain_percent_entity: sensor.portfolio_total_gain_percent

      # Standard Sensoren
      - type: entities
        title: Goldpreis Information
        entities:
          - sensor.gold_price
          - sensor.portfolio_total_grams
          - sensor.portfolio_current_value

      # Gewinn/Verlust Anzeige
      - type: horizontal-stack
        cards:
          - type: stat-card
            entity: sensor.portfolio_total_gain_eur
            title: Gewinn (EUR)
          - type: stat-card
            entity: sensor.portfolio_total_gain_percent
            title: Gewinn (%)

  - title: Portfolio Einträge
    cards:
      # Widget 2: Einzelner Eintrag (Beispiel)
      - type: custom:gold-portfolio-card
        type: portfolio-entry
        entry_id: "your_entry_id_1"
        current_value_entity: sensor.portfolio_current_value
        gain_eur_entity: sensor.portfolio_total_gain_eur
        gain_percent_entity: sensor.portfolio_total_gain_percent

      - type: custom:gold-portfolio-card
        type: portfolio-entry
        entry_id: "your_entry_id_2"
        current_value_entity: sensor.portfolio_current_value
        gain_eur_entity: sensor.portfolio_total_gain_eur
        gain_percent_entity: sensor.portfolio_total_gain_percent
