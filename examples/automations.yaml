"""Example automation for Gold Portfolio Tracker."""

# Beispiel 1: Portfolio-Eintrag hinzuf√ºgen
# Diese Automatisierung zeigt, wie man einen neuen Gold-Kauf dem Portfolio hinzuf√ºgt

automation:
  - alias: "Gold Portfolio - Eintrag hinzuf√ºgen"
    trigger:
      platform: time
      at: "10:00:00"
    action:
      service: gold_portfolio.add_portfolio_entry
      data:
        entry_id: "DEINE_INTEGRATION_ID"
        purchase_date: "2024-01-15"
        amount_grams: 100
        purchase_price_eur: 5800

# Beispiel 2: Benachrichtigung bei hohem Gewinn
automation:
  - alias: "Gold Portfolio - Benachrichtigung bei hohem Gewinn"
    trigger:
      entity_id: sensor.portfolio_total_gain_percent
      platform: numeric_state
      above: 20
    action:
      service: notify.notify
      data:
        message: "üéâ Dein Gold Portfolio hat einen Gewinn von √ºber 20% erreicht!"
        title: "Gold Portfolio Gewinn"

# Beispiel 3: Goldpreis-Update Benachrichtigung
automation:
  - alias: "Gold Portfolio - Goldpreis-Update"
    trigger:
      platform: state
      entity_id: sensor.gold_price
    action:
      service: notify.notify
      data:
        message: "Der Goldpreis hat sich ge√§ndert: {{ states('sensor.gold_price') }} EUR/Troy Oz"
        title: "Goldpreis Update"
