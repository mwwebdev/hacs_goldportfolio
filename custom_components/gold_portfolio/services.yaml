add_portfolio_entry:
  name: Portfolio-Eintrag hinzufügen
  description: Fügt einen neuen Goldkauf zum Portfolio hinzu
  fields:
    entry_id:
      name: Integration ID
      description: Die ID deiner Gold Portfolio Konfiguration
      required: true
      selector:
        text:
    purchase_date:
      name: Kaufdatum
      description: Datum des Goldkaufs (Format YYYY-MM-DD)
      required: true
      selector:
        date:
    amount_grams:
      name: Menge in Gramm
      description: Wie viel Gold wurde gekauft (in Gramm)
      required: true
      selector:
        number:
          min: 0.01
          step: 0.01
    purchase_price_eur:
      name: Kaufpreis (EUR)
      description: Gesamtpreis in EUR (optional, wenn nicht angegeben wird der aktuelle Goldkurs verwendet)
      required: false
      selector:
        number:
          min: 0
          step: 0.01
    purchase_price_per_gram:
      name: Kaufpreis pro Gramm (EUR)
      description: Preis pro Gramm Gold (optional, wird mit Menge multipliziert)
      required: false
      selector:
        number:
          min: 0
          step: 0.01

